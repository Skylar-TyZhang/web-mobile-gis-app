<!-- add required elements with id-->
<!DOCTYPE html>

<head>
    <title>This is a simple form creation example

    </title>
</head>
<h1>This is a simple form for Asset Point Creation </h1>

<div>

    
    <label for="asset_name"> asset_name </label><input type="text" size="25" id="asset_name" /><br />
    <label for="installation_date">installation_date </label><input type="text" size="25" id="installation_date" /><br />
    <!-- text input box for latitude-->
    <label for="latitude">Latitude </label><input type="text" size="25" id="latitude" /><br />
    <!-- text input box for longitude-->
    <label for="longitude">Longitude </label><input type="text" size="25" id="longitude" /><br />

    
    <br />
    <br />
<!-- add a button with id of saveAsset and calls a funciton saveNewAsset when clicked-->
    <p>Click here to save the data</p>
    <button id="saveAsset" onclick="saveNewAsset()">Save asset</button>
    <br />
    <br />
    <!-- this div is used to hold the response from AJAX request when data is submitted to /testCRUD-->
    <div id="dataUploadResult">This is the responseDIV to show the response from AJAX reqest</div>
    <br />
    <br />

    <hr>
    <hr>

    <label for="deleteAsset">Delete ID</label><input type="text" size="25" id="deleteAsset" /><br />
    <button id="deleteAsset" onclick="deleteSingleAsset()">Delete Asset</button>
    <div id="dataDeleteResult">The result of the delete operation goes here</div>

    



</div>


</body>
