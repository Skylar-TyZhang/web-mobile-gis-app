<h1>This is a simple form for Asset Point Creation </h1>

<div>

    <!-- no text input boxes for the following 3 elements-->
    <label for="id">id</label><!--input type="text" size="25" id="id" --><br />
    <label for="user_id">user_id</label><!--input type="text" size="25" id="user_id" /--><br />
    <label for="timestamp">timestamp</label><!--input type="text" size="25" id="timestamp" /--><br />
    <label for="asset_name"> asset_name </label><input type="text" size="25" id="asset_name" /><br />
    <label for="installation_date">installation_date </label><input type="date" size="25" id="installation_date" /><br />
    <!-- text input box for latitude-->
    <label for="latitude">Latitude </label><input type="text" size="25" id="latitude" /><br />
    <!-- text input box for longitude-->
    <label for="longitude">Longitude </label><input type="text" size="25" id="longitude" /><br />

    
    <br />
    <br />



    



</div>
